<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 95vh;

        }

        p {
            border: 2px solid black;
            padding: 1vw;
            margin: 1vw;
        }
    </style>
</head>

<body>

    <p id="chal1"></p>
    <p id="chal2"></p>


    <script>
        var a = 10; // Here value of a is 10
        var b = 8; // Here value of b is 8
        var c = 6; // Here value of c is 6
        {
            let a = 2;
            // Here value of a is 2 but only within the block
            var b = 10;
            // Here value of b is 10 inside and outside the block it will remain 10
            const c = 8;
            // Here value of c is 8 but only within the block
            // const cannot be reassigned
            // c=5;
        }
        chal1 = document.getElementById("chal1");
        chal1.innerHTML =
            `
        The value of a is : ${a}
        <br>
        The value of b is : ${b}
        <br>
        The value of c is  : ${c}       

        `;


        // let has block scope
        // var does not have block scope
        // const has block scope



        //   chalange   --->   2

        class car{
            constructor(company){
                this.carname = company;
            }
            cardetail(){
                return 'I have a ' + this.carname;
            }
        }

        class model extends car{
            constructor(company, typ){
                super(company);
                this.model = typ;
            }
            display(){
                return this.cardetail() + ', it is a ' + this.model;
            }
        }

        let mycar = new model("Maruti", "Alto 800");
        document.getElementById("chal2").innerHTML = mycar.display();

    </script>
</body>

</html>
